sonar.projectKey=your_github_username_repo_name
sonar.organization=your_sonarcloud_organization
sonar.host.url=https://sonarcloud.io
sonar.login=your_sonarcloud_token

# Paths to analyze
sonar.sources=.
sonar.exclusions=node_modules/**,public/**

# Code coverage (optional, if tests are present)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
